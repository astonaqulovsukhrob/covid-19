<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid</title>
  <link rel="icon" href="logo-43 (3).svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <header>
      <h1>Covid Statistic by Conuntries</h1>
    </header>

    <section class="container">
      <form class="search-box" id="search-box">
        <input class="input" type="text" name="input-search" id="input" placeholder="Search github..."
          autocomplete="off">
        <button class="btn" id="btn">
          <i class="fas fa-search btn"></i>
        </button>
      </form>
    </section>

    <section class="info-container">
      <ul>
        <li>
          <h2>Country Name</h2>
          <img id="flags" src="" alt="">
          <h3 id="countryName"></h3>
        </li>
        <li>
          <h2>Confirmed</h2>
          <i class="fas fa-viruses"></i>
          <h3 id="confirmed"></h3>
        </li>
        <li>
          <h2>Deaths</h2>
          <i class="fas fa-skull-crossbones"></i>
          <h3 id="deaths"></h3>
        </li>
        <li>
          <h2>Recovered</h2>
          <i class="fas fa-running"></i>
          <h3 id="recovered"></h3>
        </li>
        <li>
          <h2>Active</h2>
          <i class="fas fa-user"></i>
          <h3 id="active"></h3>
        </li>
      </ul>
    </section>
    <footer>
      <div class="myinstagram">
        <a href="https://instagram.com/sukhrobweb">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="mytelegram">
        <a href="https://t.me/sukhrob_web">
          <i class="fab fa-telegram"></i>
        </a>
      </div>
      <div class="mygithub">
        <a href="https://github.com/sukhrobweb">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </main>

  <!-- js -->
  <script src="app.js"></script>
</body>

</html>
